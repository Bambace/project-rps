<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rock, Paper o Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Rock, Paper o Scissor</h1>
        <div class="choices">
            <button id="piedra" class="choice">Rock</button>
            <button id="papel" class="choice">Paper</button>
            <button id="tijera" class="choice">Scissor</button>
        </div>
        
        <!-- Sección de puntaje -->
        <div class="scoreboard">
            <p>Player: <span id="playerScore">0</span></p>
            <p>PC: <span id="computerScore">0</span></p>
        </div>

        <div class="result">
            <p id="resultText"></p>
        </div>
        
        <!-- Botón para reiniciar -->
        <button id="resetButton" class="reset">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
